apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mee-islyna6653-rotanakkosal-next-https-ingress
  namespace: mee-islyna6653-rotanakkosal-next
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - mee-islyna6653-rotanakkosal-next.assessify.org
      secretName: mee-islyna6653-rotanakkosal-next-secret-tls
  rules:
    - host: mee-islyna6653-rotanakkosal-next.assessify.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mee-islyna6653-rotanakkosal-next-service
                port:
                  number: 8232
